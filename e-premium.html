<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Premium - Collection Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PayPal SDK avec votre Client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=AXi-oow1jKGxiqu9SqnBSoOyd6UdIw1b5n02tHGxw0OQ-w6-wJy_ARCssTNLqmc_BxjDGSh5uc-W67A0&currency=EUR"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" title="Retour à l'accueil">
                <img src="images/logo.jpeg" alt="Logo MesEbooks" class="logo" width="60" height="60">
            </a>
        </div>
        <h1><i class="fas fa-crown"></i> Collection Premium</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
            <a href="ebooks.html"><i class="fas fa-book"></i><span>Catalogue</span></a>
            <a href="e-premium.html" class="active"><i class="fas fa-crown"></i><span>E-Premium</span></a>
            <a href="about.html"><i class="fas fa-info-circle"></i><span>À propos</span></a>
            <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
        </nav>
    </header>

    <main>
        <section class="premium-section">
            <h2 class="premium-title">Nos eBooks Premium</h2>
            <div class="premium-cards">
                <!-- Cartes des eBooks Premium -->
                <article class="premium-card">
                    <span class="premium-badge">Premium</span>
                    <img src="images/premium1.jpg" alt="eBook Premium 1">
                    <div class="premium-card-content">
                        <h3>LE RACISME: une méthode KKK jamais observée</h3>
                        <p>Contenu exclisif contenant des scenes réelles & un Guide patrique pour lutter contre ce phenomene.</p>
                        <div class="price">5.99 €</div>
                        <div id="paypal-button-container"></div>
                    </div>
                </article>
                <!-- Ajoutez d'autres cartes premium ici -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MesEbooks. Tous droits réservés.</p>
    </footer>

    <script src="js/premium.js"></script>
    <script>
        paypal.Buttons({
            style: {
                layout: 'vertical',
                color: 'blue',
                shape: 'rect',
                label: 'pay'
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '5.99',
                            currency_code: 'EUR'
                        },
                        description: 'eBook Premium'
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Créer un lien temporaire vers le PDF (valable 24h)
                    const orderID = details.id;
                    const downloadURL = `ebooks/premium/${orderID}.pdf`;

                    // Rediriger vers la page de téléchargement avec les paramètres
                    window.location.href = `download.html?order=${orderID}&file=${encodeURIComponent(downloadURL)}`;
                });
            },
            onError: function(err) {
                console.error('Erreur:', err);
                alert('Une erreur est survenue lors du paiement.');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
