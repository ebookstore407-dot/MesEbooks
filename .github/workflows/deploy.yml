name: Build and Deploy MesEbooks

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ou la version que tu utilises

      # 3️⃣ Installer les dépendances si tu as un package.json
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4️⃣ Exécuter le script Node pour préparer les ebooks
      - name: Run ebook script
        run: node addEbook.js

      # 5️⃣ Déployer le site sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # Assure-toi que tes fichiers HTML/CSS/JS sont à la racine
