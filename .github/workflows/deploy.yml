name: Deploy static site

on:
  push:
    branches:
      - main   # déploiement auto quand tu pousses sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer ton dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Node.js (si tu utilises ton script addEbook.js ou autre)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. (Optionnel) Lancer ton script d’update JSON si tu veux automatiser ebooks.json
      - name: Run ebook update script
        run: |
          if [ -f addEbook.js ]; then
            node addEbook.js
          fi

      # 4. Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # ton site statique est à la racine
